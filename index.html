<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza menu</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <h2>Cool <stron>Pizza</stron> Menu<span>Online</span></h2>

  <div class="pizza-menu">

    <div class="pizza-menu-items">
      <ul class="list">
        <li class='pizza-item'>
          <button class='delete'>&times;</button>
          <div class='pizza-item-image'>
              <img src='${item.image}' alt='${item.title}'/>
              </div>
                  <div class='pizza-item-details'>
                      <div class='pizza-item-details-top'>
                          <div class='itemHeader'>
                          <input type='checkbox'/>
                          <span class='itemName'>${item.title}</span>
                      </div>
                      <span class='itemPrice'>${item.price}</span>
                  </div>
                  <span class='pizza-item-details-bottom'>${item.description}</span>
          </div>
          </li>
      </ul>
    </div>

    <div class="pizza-menu-admin">
      <ul class="forms-list">
      </ul>

      <form class="add-pizza-form" autocomplete="off">
        <input type="text" name="title" placeholder="Title" id="title">
        <input type="text" name="price" placeholder="Price" id="price">
        <input type="text" name="image" placeholder="Image" id="image">
        <input type="text" name="description" placeholder="Description" id="description">
        <button type="submit">+ Add</button>
      </form> 
      <button class="check-all-pizzas">+ Выбрать все пиццы</button>
    </div>
  </div>

  <script src="./myJs.js"></script>
